<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Login & Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <img src="https://img.freepik.com/free-vector/sign-up-concept-illustration_114360-7885.jpg" alt="Logo"> 
        </div>
        <ul class="nav-links">
            <li><a href="#" id="signupBtn" class="btn signup">Signup</a></li>
            <li><a href="#" id="loginBtn" class="btn login">Login</a></li>
            
        </ul>
    </nav>

    <!-- NEW HEADING -->
    <div class="welcome-text">
        <h1>Welcome to my website</h1>
        <p>Please login and signup</p>
    </div>

    <script defer src="index.js"></script>

</body>
</html>
